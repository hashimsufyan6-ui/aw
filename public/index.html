    <style>
        :root {
            --neon-red: #FF1F1F;
            --blood-red: #8a0a0a;
            --carbon: #0a0a0a;
            --steel: #2a2a2a;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            background-color: #000;
            color: #e5e5e5;
            font-family: 'Barlow Condensed', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- VIDEO CORE --- */
        #video-core {
            position: fixed;
            inset: 0;
            z-index: -10;
            background: #000;
        }
        .video-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            filter: grayscale(100%) contrast(1.2) brightness(0.4);
        }
        .video-layer.active { opacity: 1; }

        /* --- WEBGL LAYER --- */
        #embers-canvas {
            position: fixed;
            inset: 0;
            z-index: -5;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* --- UI ELEMENTS --- */
        .font-heavy { font-family: 'Anton', sans-serif; text-transform: uppercase; }
        .font-tech { font-family: 'Teko', sans-serif; }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 31, 31, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .btn-rage {
            background: linear-gradient(90deg, var(--blood-red), var(--neon-red));
            color: white;
            text-transform: uppercase;
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-rage:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--neon-red);
            text-shadow: 0 0 10px white;
        }

        .nav-item {
            position: relative;
            color: #888;
            transition: 0.3s;
        }
        .nav-item.active { color: var(--neon-red); }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-red);
            transition: 0.3s;
        }
        .nav-item:hover::after { width: 100%; }

        /* --- ANIMATIONS --- */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 81px, 0); }
            20% { clip: rect(87px, 9999px, 19px, 0); }
            40% { clip: rect(12px, 9999px, 33px, 0); }
            60% { clip: rect(66px, 9999px, 7px, 0); }
            80% { clip: rect(34px, 9999px, 55px, 0); }
            100% { clip: rect(4px, 9999px, 96px, 0); }
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--blood-red); }
    </style>
</head>

    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {

        const VIDEO_ASSETS = {

        // --- 2. PRODUCT GENERATOR (45+ ITEMS) ---
        const PRODUCTS = [];
        const CATEGORIES = ['STRENGTH', 'CARDIO', 'SUPPLEMENTS'];
        
        const IMG_MAP = {

            ]
        };

        // Generate 16 items per category = 48 items
        CATEGORIES.forEach((cat, catIdx) => {

                PRODUCTS.push({
                    id: `${cat.substr(0,3)}-${i}`,
                    name: `AW ${cat} UNIT MK-${i}`,
                    category: cat,
                    price: price,
                    image: IMG_MAP[cat][i % IMG_MAP[cat].length],
                    desc: "Heavy-duty industrial grade construction. Built for max load."
                });
            }
        });

        const STATE = {
            cart: [],
            currentTab: 'STRENGTH'
        };

        // --- 3. VIDEO ENGINE ---
    <div id="video-layer" class="relative w-full h-screen overflow-hidden">
    
    <div class="absolute inset-0 bg-black/50 z-10"></div>

    <video id="bg-video" 
           autoplay

    <div class="relative z-20 flex flex-col items-center justify-center h-full text-white">

            AW <span class="text-yellow-500">GYM</span>

        <p class="mt-4 text-xl tracking-widest uppercase font-light">

</div>


        // --- 4. VIEWS (HTML COMPONENTS) ---

            home: () => `

                        <h1 class="text-7xl md:text-9xl font-heavy text-white mb-6 glitch-text" data-text="BUILD YOUR BODY">BUILD YOUR BODY</h1>
                        <p class="max-w-xl mx-auto text-gray-300 text-lg mb-10 font-light border-l-4 border-[var(--neon-red)] pl-4 text-left">
                            Pakistan's premier destination for heavy machinery, supplements, and elite coaching. We don't just sell equipment; we sell the tools for your transformation.
                        </p>

                            <button onclick="router.navigate('booking')" class="border border-white/30 text-white px-10 py-4 font-heavy tracking-widest hover:border-[var(--neon-red)] hover:text-[var(--neon-red)] transition-all">BOOK SESSION</button>
                        </div>
                    </div>
                </div>
                <div class="absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent h-32"></div>
            `,

            shop: () => `
                <div class="max-w-[1800px] mx-auto px-6 pb-20">
                    <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b-2 border-red-900/30 pb-6 glass-panel p-6 rounded-none">
                        <div>
                            <h1 class="text-5xl font-heavy text-white">THE ARMORY</h1>
                            <p class="text-[var(--neon-red)] font-tech tracking-widest">SELECT YOUR WEAPON</p>
                        </div>
                        <div class="flex gap-2 mt-4 md:mt-0">
                            ${CATEGORIES.map(cat => `
                                <button onclick="router.filterShop('${cat}')" 
                                    class="px-6 py-2 font-heavy tracking-wider border border-white/10 ${STATE.currentTab === cat ? 'bg-[var(--neon-red)] text-white' : 'text-gray-500 hover:text-white'}">
                                    ${cat}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="product-grid">
                        ${PRODUCTS.filter(p => p.category === STATE.currentTab).map(p => `
                            <div class="glass-panel group relative overflow-hidden hover:border-[var(--neon-red)] transition-all duration-300">
                                <div class="h-64 overflow-hidden relative">
                                    <img src="${p.image}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500 filter grayscale group-hover:grayscale-0">
                                    <div class="absolute inset-0 bg-black/50 group-hover:bg-transparent transition-colors"></div>
                                </div>
                                <div class="p-5">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="text-xl font-heavy text-white">${p.name}</h3>
                                        <span class="text-[var(--neon-red)] font-tech text-lg">${(p.price/1000).toFixed(1)}k</span>
                                    </div>
                                    <p class="text-xs text-gray-500 mb-4 font-sans">${p.desc}</p>
                                    <button onclick="router.addToCart('${p.id}')" class="w-full border border-white/20 py-2 font-heavy text-sm hover:bg-white hover:text-black transition-colors uppercase tracking-widest">
                                        Add to Arsenal
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,

            booking: () => `
                <div class="min-h-[80vh] flex items-center justify-center px-4">
                    <div class="glass-panel max-w-4xl w-full p-8 md:p-12 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-[var(--neon-red)] blur-[100px] opacity-20"></div>
                        
                        <div class="grid md:grid-cols-2 gap-12">
                            <div>
                                <h1 class="text-5xl font-heavy text-white mb-2">INITIATE<br><span class="text-[var(--neon-red)]">PROTOCOL</span></h1>
                                <p class="text-gray-400 mb-8 font-light">Book an appointment for gym tours, personal training consultation, or bulk equipment orders.</p>
                                
                                <div class="space-y-6">
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 bg-white/5 flex items-center justify-center border border-[var(--neon-red)]">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                        </div>
                                        <div>
                                            <h3 class="font-heavy text-xl">DIRECT LINE</h3>
                                            <p class="text-[var(--neon-red)] font-tech text-lg tracking-widest">+92 349 7814918</p>
                                        </div>
                                    </div>
                                    
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 bg-white/5 flex items-center justify-center border border-gray-700">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                        </div>
                                        <div>
                                            <h3 class="font-heavy text-xl">LOCATION</h3>
                                            <p class="text-gray-400 font-tech tracking-wider">INDUSTRIAL SECTOR, PAKISTAN</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form onsubmit="router.submitBooking(event)" class="space-y-4">
                                <div>
                                    <label class="block font-heavy text-sm text-gray-500 mb-1">CODENAME / NAME</label>
                                    <input type="text" id="b-name" required class="w-full bg-black/50 border border-gray-700 p-3 text-white focus:border-[var(--neon-red)] outline-none font-tech text-lg">
                                </div>
                                <div>
                                    <label class="block font-heavy text-sm text-gray-500 mb-1">OBJECTIVE</label>
                                    <select id="b-type" class="w-full bg-black/50 border border-gray-700 p-3 text-white focus:border-[var(--neon-red)] outline-none font-tech text-lg">
                                        <option>Equipment Purchase</option>
                                        <option>Personal Training</option>
                                        <option>Gym Membership</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block font-heavy text-sm text-gray-500 mb-1">DATE REQUIRED</label>
                                    <input type="date" id="b-date" required class="w-full bg-black/50 border border-gray-700 p-3 text-white focus:border-[var(--neon-red)] outline-none font-tech text-lg">
                                </div>
                                <button type="submit" class="w-full btn-rage py-4 mt-4 text-xl tracking-widest">CONFIRM APPOINTMENT</button>
                            </form>
                        </div>
                    </div>
                </div>
            `
        };

        // --- 5. ROUTER & LOGIC ---
        const router = {
            navigate: (page) => {
                const app = document.getElementById('app');
                
                // Active Nav State
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeNav = document.getElementById(`nav-${page}`);
                if(activeNav) activeNav.classList.add('active');

                // Transition
                gsap.to(app, { opacity: 0, duration: 0.3, onComplete: () => {
                    app.innerHTML = Views[page]();
                    VideoEngine.play(page);
                    window.scrollTo(0,0);
                    
                    gsap.to(app, { opacity: 1, duration: 0.5 });
                    
                    // Page Specific Animations
                    if(page === 'shop') {
                        gsap.from('#product-grid > div', { 
                            y: 50, opacity: 0, duration: 0.6, stagger: 0.05, ease: "power2.out" 
                        });
                    }
                }});
            },

            filterShop: (category) => {
                STATE.currentTab = category;
                router.navigate('shop');
            },

            addToCart: (id) => {
                const item = PRODUCTS.find(p => p.id === id);
                STATE.cart.push(item);
                router.updateCartUI();
                
                // Feedback
                const btn = event.target;
                const prevText = btn.innerText;
                btn.innerText = "LOCKED IN";
                btn.classList.add('bg-[var(--neon-red)]', 'text-white', 'border-transparent');
                setTimeout(() => {
                    btn.innerText = prevText;
                    btn.classList.remove('bg-[var(--neon-red)]', 'text-white', 'border-transparent');
                }, 1000);
            },

            updateCartUI: () => {
                document.getElementById('cart-badge').innerText = STATE.cart.length;
                const container = document.getElementById('cart-items');
                const totalEl = document.getElementById('cart-total');
                
                if(STATE.cart.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 mt-10">NO EQUIPMENT SELECTED</p>`;
                    totalEl.innerText = `${CONFIG.currency} 0`;
                    return;
                }

                container.innerHTML = STATE.cart.map((item, index) => `
                    <div class="flex justify-between items-center bg-white/5 p-3 border-l-2 border-[var(--neon-red)]">
                        <div>
                            <div class="font-heavy text-sm text-white">${item.name}</div>
                            <div class="text-xs text-gray-400 font-mono">${CONFIG.currency} ${item.price}</div>
                        </div>
                        <button onclick="router.removeFromCart(${index})" class="text-red-500 hover:text-white">✕</button>
                    </div>
                `).join('');

                const total = STATE.cart.reduce((sum, item) => sum + item.price, 0);
                totalEl.innerText = `${CONFIG.currency} ${total.toLocaleString()}`;
            },

            removeFromCart: (index) => {
                STATE.cart.splice(index, 1);
                router.updateCartUI();
            },

            toggleCart: () => {
                const modal = document.getElementById('cart-modal');
                const isHidden = modal.classList.contains('translate-x-full');
                modal.classList.toggle('translate-x-full', !isHidden);
            },

            checkout: () => {
                if(STATE.cart.length === 0) return;
                
                let msg = `*ORDER REQUEST - AW GYM ENTERPRISES*%0A%0A`;
                STATE.cart.forEach((item, i) => {
                    msg += `${i+1}. ${item.name} - ${item.price}%0A`;
                });
                const total = STATE.cart.reduce((sum, item) => sum + item.price, 0);
                msg += `%0A*TOTAL: ${CONFIG.currency} ${total.toLocaleString()}*%0A%0AProcessing request...`;
                
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`, '_blank');
            },

            submitBooking: (e) => {
                e.preventDefault();
                const name = document.getElementById('b-name').value;
                const type = document.getElementById('b-type').value;
                const date = document.getElementById('b-date').value;
                
                const msg = `*APPOINTMENT REQUEST*%0A%0ANAME: ${name}%0AGOAL: ${type}%0ADATE: ${date}%0A%0AConfirm availability via AW GYM HQ.`;
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`, '_blank');
            }
        };

        // --- 6. WEBGL EMBERS (ATMOSPHERE) ---
        const initEmbers = () => {
            const canvas = document.getElementById('embers-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const geometry = new THREE.BufferGeometry();
            const count = 300;
            const positions = new Float32Array(count * 3);
            
            for(let i=0; i<count*3; i++) {
                positions[i] = (Math.random() - 0.5) * 15;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xFF1F1F,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const animate = () => {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.001;
                particles.position.y += 0.002;
                if(particles.position.y > 2) particles.position.y = -2;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        };

        // --- INIT ---
        window.onload = () => {
            VideoEngine.init();
            initEmbers();
            router.navigate('home');
        };

    </script>
</body>
