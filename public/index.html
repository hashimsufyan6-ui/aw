<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW GYM ENTERPRISES | FORGE YOUR LEGACY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,300;0,500;0,700;1,400&family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --neon-red: #FF1F1F;
            --blood-red: #8a0a0a;
            --carbon: #0a0a0a;
            --steel: #2a2a2a;
        }

        body {
            background-color: #000;
            color: #e5e5e5;
            font-family: 'Barlow Condensed', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- VIDEO CORE --- */
        #video-core {
            position: fixed;
            inset: 0;
            z-index: -10;
            background: #000;
        }
        #bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.4);
        }

        #embers-canvas {
            position: fixed;
            inset: 0;
            z-index: -5;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .font-heavy { font-family: 'Anton', sans-serif; text-transform: uppercase; }
        .font-tech { font-family: 'Teko', sans-serif; }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 31, 31, 0.1);
        }

        .btn-rage {
            background: linear-gradient(90deg, var(--blood-red), var(--neon-red));
            color: white;
            text-transform: uppercase;
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.3s;
        }

        .nav-item { position: relative; color: #888; transition: 0.3s; }
        .nav-item.active { color: var(--neon-red); }
        .nav-item::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px;
            background: var(--neon-red); transition: 0.3s;
        }
        .nav-item:hover::after { width: 100%; }

        .glitch-text { position: relative; }
        .glitch-text::before {
            content: attr(data-text); position: absolute; left: 2px; text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 81px, 0); }
            100% { clip: rect(4px, 9999px, 96px, 0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--blood-red); }
    </style>
</head>
<body class="antialiased">

    <div id="video-core">
        <div class="absolute inset-0 bg-black/60 z-10"></div>
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="/videos/luxury1.mp4" type="video/mp4">
        </video>
    </div>

    <canvas id="embers-canvas"></canvas>

    <nav class="fixed top-0 w-full z-50 py-6 border-b border-white/5 bg-black/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex flex-col cursor-pointer" onclick="router.navigate('home')">
                <span class="text-3xl font-heavy text-white italic tracking-tighter">AW GYM <span class="text-[var(--neon-red)]">ENTERPRISES</span></span>
                <span class="text-[10px] tracking-[0.4em] text-gray-400 font-tech">EST. 2026 // PAKISTAN</span>
            </div>
            <div class="hidden md:flex gap-10 font-heavy text-lg tracking-wider">
                <button onclick="router.navigate('home')" class="nav-item active" id="nav-home">HQ</button>
                <button onclick="router.navigate('shop')" class="nav-item" id="nav-shop">ARMORY</button>
                <button onclick="router.navigate('booking')" class="nav-item" id="nav-booking">TRAINING</button>
            </div>
            <div class="relative cursor-pointer" onclick="router.toggleCart()">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-[var(--neon-red)] text-white text-xs font-bold w-5 h-5 flex items-center justify-center">0</span>
            </div>
        </div>
    </nav>

    <main id="app" class="relative z-10 pt-28 min-h-screen"></main>

    <div id="cart-modal" class="fixed inset-y-0 right-0 w-full md:w-[400px] bg-black border-l border-red-900 z-[60] transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b border-red-900 flex justify-between items-center bg-red-900/10">
            <h2 class="font-heavy text-2xl text-white">YOUR ARSENAL</h2>
            <button onclick="router.toggleCart()" class="text-gray-400 hover:text-white">✕</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 border-t border-red-900 bg-black">
            <div class="flex justify-between font-heavy text-xl mb-4">
                <span>TOTAL</span>
                <span id="cart-total" class="text-[var(--neon-red)]">PKR 0</span>
            </div>
            <button onclick="router.checkout()" class="w-full btn-rage py-4 text-xl">CONFIRM ORDER</button>
        </div>
    </div>

    <script>
        const CONFIG = { whatsapp: "923497814918", currency: "PKR" };
        const CATEGORIES = ['STRENGTH', 'CARDIO', 'SUPPLEMENTS'];
        const PRODUCTS = [];

        // Re-adding the Product Generator
        CATEGORIES.forEach(cat => {
            for(let i=1; i<=12; i++) {
                PRODUCTS.push({
                    id: `${cat}-${i}`,
                    name: `AW ${cat} UNIT MK-${i}`,
                    category: cat,
                    price: cat === 'STRENGTH' ? 15000 + (i*1000) : cat === 'CARDIO' ? 85000 + (i*5000) : 4500 + (i*200),
                    image: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=600&q=80',
                    desc: "Industrial grade heavy duty construction."
                });
            }
        });

        const STATE = { cart: [], currentTab: 'STRENGTH' };

        const router = {
            navigate: (page) => {
                const app = document.getElementById('app');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(document.getElementById(`nav-${page}`)) document.getElementById(`nav-${page}`).classList.add('active');
                
                app.innerHTML = Views[page]();
                if(page === 'shop') router.renderProducts();
            },
            filterShop: (cat) => { STATE.currentTab = cat; router.navigate('shop'); },
            renderProducts: () => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = PRODUCTS.filter(p => p.category === STATE.currentTab).map(p => `
                    <div class="glass-panel p-5 group hover:border-[var(--neon-red)] transition-all">
                        <img src="${p.image}" class="w-full h-48 object-cover mb-4 filter grayscale group-hover:grayscale-0 transition-all">
                        <h3 class="font-heavy text-xl text-white">${p.name}</h3>
                        <p class="text-[var(--neon-red)] font-tech text-lg">${p.price.toLocaleString()} PKR</p>
                        <button onclick="router.addToCart('${p.id}')" class="w-full mt-4 border border-white/20 py-2 hover:bg-white hover:text-black transition-all">ADD TO ARSENAL</button>
                    </div>
                `).join('');
            },
            addToCart: (id) => {
                const p = PRODUCTS.find(x => x.id === id);
                STATE.cart.push(p);
                router.updateCartUI();
            },
            updateCartUI: () => {
                document.getElementById('cart-badge').innerText = STATE.cart.length;
                const total = STATE.cart.reduce((s, i) => s + i.price, 0);
                document.getElementById('cart-total').innerText = `PKR ${total.toLocaleString()}`;
                document.getElementById('cart-items').innerHTML = STATE.cart.map((i, index) => `
                    <div class="flex justify-between items-center bg-white/5 p-3 border-l-2 border-[var(--neon-red)]">
                        <div class="font-heavy text-sm">${i.name}</div>
                        <button onclick="router.removeFromCart(${index})" class="text-red-500">✕</button>
                    </div>
                `).join('');
            },
            removeFromCart: (idx) => { STATE.cart.splice(idx, 1); router.updateCartUI(); },
            toggleCart: () => document.getElementById('cart-modal').classList.toggle('translate-x-full'),
            checkout: () => {
                const msg = `*NEW ORDER*%0A${STATE.cart.map(i => `- ${i.name}`).join('%0A')}`;
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`);
            }
        };

        const Views = {
            home: () => `
                <div class="min-h-[80vh] flex flex-col justify-center items-center text-center px-4">
                    <h2 class="text-[var(--neon-red)] font-tech tracking-[0.5em] text-xl mb-4">AW GYM ENTERPRISES</h2>
                    <h1 class="text-7xl md:text-9xl font-heavy text-white mb-6 glitch-text" data-text="BUILD YOUR BODY">BUILD YOUR BODY</h1>
                    <button onclick="router.navigate('shop')" class="btn-rage px-10 py-4 text-xl">ENTER ARMORY</button>
                </div>`,
            shop: () => `
                <div class="max-w-7xl mx-auto px-6 pb-20">
                    <div class="flex gap-4 mb-10 overflow-x-auto">
                        ${CATEGORIES.map(cat => `<button onclick="router.filterShop('${cat}')" class="px-8 py-2 border ${STATE.currentTab === cat ? 'bg-red-600 border-red-600' : 'border-white/20 hover:border-white'} font-heavy">${cat}</button>`).join('')}
                    </div>
                    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
                </div>`,
            booking: () => `<div class="text-center pt-20"><h1 class="text-5xl font-heavy">CONTACT HQ</h1><p class="mt-4 font-tech text-2xl text-[var(--neon-red)]">+${CONFIG.whatsapp}</p></div>`
        };

        // --- ATMOSPHERE (Embers) ---
        const initEmbers = () => {
            const canvas = document.getElementById('embers-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(400 * 3);
            for(let i=0; i<1200; i++) pos[i] = (Math.random()-0.5)*15;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const particles = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFF1F1F, size: 0.05}));
            scene.add(particles);
            function anim() { requestAnimationFrame(anim); particles.rotation.y += 0.001; renderer.render(scene, camera); }
            anim();
        };

        window.onload = () => { initEmbers(); router.navigate('home'); };
    </script>
</body>
                    </html>
